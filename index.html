<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Calendar Information -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule</title>
  
</head>

<body>
    
    <!-- Header Container -->

    <!-- Information Container -->
    <div class="container">
        <div class="row">
            <div class="col s3" id="favorites">
                <div id="read-later">Read Later:</div>
            </div>
            <div class="col s9">
                <div class="row" id="search">
                    <div class="container" style="max-width: 250px;">
                        <div class="form-group m-1">
                            <label class="font-weight-bold" for="dob">
                                Pick a date:
                            </label>

                            <!-- Input field along with  
                            calendar icon and -->
                            <div class="input-group date">
                                <!-- Sets the calendar icon -->
                                <input type="text" class="datepicker">
                            </div>
                            <br>
                            <button id="start">submit</button>
                        </div>
                    </div>
                </div>
                    <div class="row" id="info">
                            <div class="col s1"></div>
                            <div class="col s2" id="new-york">
                                <div class="row" id="city">
                                    New York
                                </div>
                                Welcome to the Big Apple: New York!
                            </div>
                            <div class="col s2" id="paris">
                                <div class="row" id="city">
                                    Paris
                                </div>
                                Welcome to the City of Love: Paris!
                            </div>
                            <div class="col s2" id="tokyo">
                                <div class="row" id="city">
                                    Tokyo
                                </div>
                                Welcome to the technology capitol of the world: Tokyo!
                            </div>
                            <div class="col s2" id="sao-paulo">
                                <div class="row" id="city">
                                Sao Paulo
                                </div>
                                Welcome to the Terra da Garoa: Sao Paulo!
                            </div>
                            <div class="col s2" id="cape-town">
                                <div class="row" id="city">
                                    Cape Town
                                </div>
                                Welcome to the Mother City: Cape Town!
                            </div>
                    </div>
                    <div class="row" id="articles">
                            <div class="col s12">Articles:</div>
                    </div>
            </div>
        </div>
    </div>


    <!-- Footer Container -->

    <script src="script.js"></script>

</body>

</html>
