<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Calendar Information -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule</title>
  
</head>

<body>
    
    <!-- Header Container -->
    <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper navColor">
            <a href="#!" class="brand-logo">Logo</a>
          </div>
        </nav>
      </div>

    <!-- Read Later Section -->
    <div class="container">
        <div class="row">
            <div class="col s3" id="favorites">
                <div class="row" id="read-later-header">Read Later:</div>
                <div class="row" id="read-later">
                    <p>Article 1</p>
                    <p>Article 2</p>
                    <p>Article 3</p>
                    <p>Article 4</p>
                    <p>Article 6</p>
                    <p>Article 7</p>
                    <p>Article 8</p>
                    <p>Article 9</p>
                    <p>Article 10</p>
                </div>
            </div>

<!-- Search Section -->
<div class="col s9" id="right-column">
    <div class="card cyan accent-1" id="search-card">
        <div class="row" id="search">
            <div class="container">
                <div class="form-group m-1">
                    <label class="font-weight-bold" for="dob">
                        <p>Pick a date:</p>
                    </label>
                    <!-- Input field along with  
                    calendar icon and -->
                    <div class="input-group date">
                        <!-- Sets the calendar icon -->
                        <input type="text" class="datepicker">
                    </div>
                    <br>
                    <button id="start">submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Information Section -->
            <div class="col s9" id="right-column">
               
                    <div class="row" id="info">
                            <div class="col s1"></div>
                            <div class="col s2"">
                                <div class="row" id="new-york">
                                    New York
                                    <p id="new-york-weather"></p>
                                    <p id="new-york-currency"></p>
                                </div>
                            </div>
                            <div class="col s2">
                                <div class="row" id="paris">
                                    Paris
                                    <p id="paris-weather"></p>
                                    <p id="paris-currency"></p>
                                </div>
                            </div>
                            <div class="col s2">
                                <div class="row" id="tokyo">
                                    Tokyo
                                    <p id="tokyo-weather"></p>
                                    <p id="tokyo-currency"></p>
                                </div>
                            </div>
                            <div class="col s2">
                                <div class="row" id="sao-paulo">
                                Sao Paulo
                                <p id="sao-paulo-weather"></p>
                                <p id="sao-paulo-currency"></p>
                                </div>
                            </div>
                            <div class="col s2">
                                <div class="row" id="cape-town">
                                    Cape Town
                                    <p id="cape-town-weather"></p>
                                    <p id="cape-town-currency"></p>
                                </div>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col s12"><p id="article-header">Articles:</p></div>
                            <div class="row">
                                <div class="col s4" id ="article-one">
                                    <div class="card light-blue lighten-1" id="article-card">
                                        <div class="card-content card-content-0 white-text">
                                            <span class="card-title" id="article-title-0"></span>
                                        </div>
                                        <div class="card-action" id="article-card">
                                            <input id="save-article" type="submit" value="Read Later">
                                        </div>
                                    </div>
                                </div>
                                <div class="col s4" id="article-two">
                                    <div class="card light-blue lighten-1" id="article-card">
                                        <div class="card-content card-content-1 white-text">
                                          <span class="card-title" id="article-title-1"></span>
                                        </div>
                                        <div class="card-action" id="article-card">
                                          <input id="save-article" type="submit" value="Read Later">
                                        </div>
                                    </div>
                                </div>
                                    <div class="col s4" id="article-three">
                                        <div class="card light-blue lighten-1" id="article-card">
                                            <div class="card-content card-content-2 white-text">
                                                <span class="card-title" id="article-title-2"></span>
                                            </div>
                                            <div class="card-action" id="article-card">
                                            <input id="save-article" type="submit" value="Read Later">
                                            </div>
                                        </div>
                                    </div>
                            </div>

                    </div>
            </div>
        </div>
    </div>


    <!-- Footer Container -->

    <script src="script.js"></script>

</body>

</html>
